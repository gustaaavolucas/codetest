name: Deploy to EKS

on:
  push:
    branches:
      - main  # 🚀 Roda o deploy toda vez que houver um push na branch `main`
    paths:
      - "deployments.yaml"
      - "services.yaml"
  workflow_dispatch:  # 🚀 Permite rodar manualmente pelo GitHub Actions UI

jobs:
  deploy:
    name: Deploy to EKS
    runs-on: ubuntu-latest

    steps:
      - name: 🚀 Checkout do Código
        uses: actions/checkout@v4

      - name: 🔑 Configurar Credenciais AWS
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1  # 📍 Mude para a região do seu EKS

      - name: 🔄 Atualizar Kubeconfig para Acessar o EKS
        run: |
          aws eks update-kubeconfig --region us-east-1 --name meu-cluster

      - name: 🚢 Aplicar Deployment no Kubernetes
        run: |
          kubectl apply -f deployments.yaml
          kubectl apply -f services.yaml

      - name: ✅ Verificar os Recursos Criados
        run: |
          kubectl get pods
          kubectl get svc
